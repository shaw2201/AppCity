<!DOCTYPE html>
<html>
    <head>
        <title>Geolocation</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="https://devweb2014.cis.strath.ac.uk/~fqb12152/317/AppCity/css/trackingCss.css"> 
        <meta content="yes" name="mobile-web-app-capable">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta charset="utf-8">
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    </head>
    <body>
        <header>Route Tracking</header>
        <div id="map-canvas"></div>
        <div id="ButtonDiv">
            <a href="./index.html"><p id="home"><img src="https://devweb2014.cis.strath.ac.uk/~fqb12152/317/AppCity/images/home.png"/></p></a>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="load"> Load </button>
            <a href="./index.html"><p id="refresh"><img src="https://devweb2014.cis.strath.ac.uk/~fqb12152/317/AppCity/images/refresh.png"/></p></a>
        </div>

        <section id="popup" style="display: none">
            <div class="distance">
                <p id="distanceTraveled">You Scored: 0</p>
                <p id="stopMessage" style="display: none">Please press OK to return or Post if you wish to share your route.</p>
                <br> </br>
                <button id="return"> OK </button>
                <button id="post"> Post </button>

            </div>
        </section>

        <section id="loadMenu" style="display: none">
            <div class="path">
                <p> Please select the path you wish to load</p>
                <br> </br>
                <div id="chatholder" style="display: none">

                </div>
                <button id="cancel"> Cancel </button>

            </div>
        </section>

        <div id="formHolder" style="display: none">
            <form id="postingForm">
                Author:<br>
                <input type="text" id="fAuthor"><br>
                Location:<br>
                <input type="text" id="fLoc"><br>
                Description:<br>
                <input type="text" id="fDes"><br>
            </form>
            <button id="fSubmit"> submit </button>
        </div>

        <div id="postMessage" style="display: none">
            <p>You're path has been posted!</p>
            <button id="postReturn"> OK </button>
        </div>



        <script src="https://devweb2014.cis.strath.ac.uk/~fqb12152/317/AppCity/javascript/trackerModel.js"></script>
        <script src="https://devweb2014.cis.strath.ac.uk/~fqb12152/317/AppCity/javascript/trackerView.js"></script>
        <script src="https://devweb2014.cis.strath.ac.uk/~fqb12152/317/AppCity/javascript/trackerController.js"></script>
    </body>    
</html>
